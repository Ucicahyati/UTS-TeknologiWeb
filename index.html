<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Dashboard Admin</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	
</head>

<body>
	<input type="checkbox" id="check">
	<!--header area start-->
	<header>
		<label for="check">
			<i class="fas fa-bars" id="sidebar_btn"></i>
		</label>
		<div class="left_area">
			<h3>Heynna<span>Shop</span></h3> <br>
		</div>
		<div class="right_area">
			<a href="#" class="logout_btn">Logout</a>
		</div>
	</header>
	<!--header area start-->
	<!--sidebar start-->
	<div class="sidebar">
		<center>
			<img src="paperbag.jpg" class="profile_image" alt="">
			<h4>HeynnaShop</h4>
		</center>
		<ul>
		<li><a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>
		<li><a href="#"><i class="fas fa-home"></i>Beranda</a></li>
		<li><a href="#"><i class="fas fa-store"></i>Produk</a></li>
		<li><a href="#"><i class="fas fa-dollar-sign"></i>Diskon</a></li>
		<li><a href="#"><i class="fas fa-cart-plus"></i>Keranjang</a></li>
		<li><a href="#"><i class="fas fa-donate"></i>Tansaksi</a></li>
		<li><a href="#"><i class="far fa-envelope"></i>Kontak</a></li>
</ul>
	</div>
	<!--sidebar start-->
	<div class="content">

			<div class="column">
				<div class="card" style="background-color: red">
				<p><i class="fas fa-store" aria-hidden="true"></i></p>
				<h3>JUMLAH PRODUK</h3>
				<p>494 Ready Stock</p>
			</div>
		</div>
		<div class="column">
				<div class="card" style="background-color: blue">
				<p><i class="fas fa-dollar-sign" aria-hidden="true"></i></p>
				<h3>DISKON</h3>
				<p>16 Produk sedang diskon</p>
			</div>
		</div>
		<div class="column">
				<div class="card" style="background-color: green">
				<p><i class="fas fa-cart-plus" aria-hidden="true"></i></p>
				<h3>KERANJANG</h3>
				<p>94 Menunggu pembayaran</p>
			</div>
		</div> 
		<div class="column">
			<div class="card" style="background-color: purple">
			<p><i class="fas fa-donate" aria-hidden="true"></i></p>
				<h3>TRANSAKSI</h3>
				<p>12 Tansaksi berhasil</p>
			</div>
		</div>
</div>

	</div>
	<div class="container">
		<form action="" method="post">/
			<label for="usename"></label>
			<input type="text" name="" id="">
		</form>
	</div>

</body>

</html>
